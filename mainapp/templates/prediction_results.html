<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
</head>
<body>
    <h1>Prediction Results for {{ event_csv.file.name }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Index</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for prediction in predictions %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ prediction }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'admin:index' %}">Back to Admin</a>
</body>
</html>
